{% extends 'base.html' %}
{% block title %}
    Unete
{% endblock title %}
{% block head %}
    <h1>Unete al mejor Gimnasio de Trujillo</h1>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show"
                         role="alert">
                        <strong></strong> {{ message }}
                        <button type="button"
                                class="btn-close"
                                data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>
                {% endfor %}
                {% comment %} Contact Us COde {% endcomment %}
                <form action="/join" method="post">
                    {% csrf_token %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               name="FullName"
                               placeholder="Ingresa tu nombre"
                               required/>
                    </div>
                    <div class="form-group">
                        <input type="email"
                               class="form-control mt-2"
                               value="{{ user.email }}"
                               name="email"
                               placeholder="Ingresa tu Email"
                               readonly
                               required/>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" id="gender" name="gender" required>
                            <option selected>
                                Seleccione Genero
                            </option>
                            <option value="Male">
                                Masculino
                            </option>
                            <option value="Female">
                                Femenino
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="number"
                               class="form-control mt-2"
                               value="{{ user.username }}"
                               name="PhoneNumber"
                               placeholder="Enter Your Number"
                               readonly
                               required/>
                    </div>
                    <div class="form-group">
                        <input type="date"
                               class="form-control mt-2"
                               name="DOB"
                               placeholder="Date Of Birth"
                               required/>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" id="member" name="member"  required>
                            <option selected>
                                Seleccione Plan
                            </option>
                            {% for  p in Membership %}
                                <option value="{{ p.plan }} - {{ p.price }}">
                                    {{ p.plan }} - {{ p.price }} Soles
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control mt-2" id="trainer" name="trainer"  required>
                            <option selected>
                                Seleccione Entrenador
                            </option>
                            {% for  p in SelectTrainer %}
                                <option value="{{ p.name }}">
                                    {{ p.name }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text"
                               class="form-control mt-2"
                               name="reference"
                               placeholder="Referido"/>
                    </div>
                    <div class="form-group">
                        <input type="text"
                               class="form-control mt-2"
                               name="address"
                               placeholder="DirecciÃ³n"/>
                    </div>
                    <br />
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="submit">Inscribete</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock head %}
